version: '3.8'

services:
  sample-website:
    image: docker.io/mkbiloniya/sample-website:latest
    container_name: sample-website-local
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./logs:/var/log/nginx
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
